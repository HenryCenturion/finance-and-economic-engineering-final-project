<div class="flex flex-col items-center dark:bg-gray-900">
  <div class="bg-white dark:bg-gray-900 flex justify-center mt-10">
    <h1 class="text-balance text-3xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-5xl">{{ 'banks.title' | translate }}</h1>
  </div>
  <section class="flex justify-center items-center p-5">
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-4 w-full">
      <article *ngFor="let bank of banks" class="mx-auto pb-5 max-w-sm min-h-full h-full flex flex-col justify-between transform duration-500 hover:-translate-y-1 cursor-pointer group border border-gray-300 rounded-lg shadow-lg dark:border-gray-700 dark:bg-gray-800">
        <div class="h-48 overflow-hidden rounded-t-lg">
          <img class="w-full h-full object-cover transform duration-300 group-hover:scale-110 font-bold" [src]="bank.imageUrl" [alt]="bank.name">
        </div>
        <div class="flex justify-between mt-5 px-4">
          <h2 class="font-bold !text-4xl text-gray-900 dark:text-gray-100">{{ bank.name }}</h2>
          <svg class="w-6 h-6 mx-px fill-current" style="color: #2B4570;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14">
            <path d="M6.43 12l-2.36 1.64a1 1 0 0 1-1.53-1.11l.83-2.75a1 1 0 0 0-.35-1.09L.73 6.96a1 1 0 0 1 .59-1.8l2.87-.06a1 1 0 0 0 .92-.67l.95-2.71a1 1 0 0 1 1.88 0l.95 2.71c.13.4.5.66.92.67l2.87.06a1 1 0 0 1 .59 1.8l-2.3 1.73a1 1 0 0 0-.34 1.09l.83 2.75a1 1 0 0 1-1.53 1.1L7.57 12a1 1 0 0 0-1.14 0z" style="fill: #FFD700;"></path>
          </svg>
        </div>
        <h3 class="font-semibold text-gray-700 !text-lg px-4 pb-2 mb-2 border-b-2 border-[#2B4570] dark:text-gray-300 dark:border-gray-600">{{ bank.detail }}</h3>

        <div class="flex justify-{{ bank.interestRateType === 'nominal' ? 'between' : 'center' }} items-center mt-3 px-4 pb-4">
          <div class="text-base">
            <div class="flex flex-col {{ bank.interestRateType === 'nominal' ? 'items-start' : 'items-center' }} uppercase font-semibold !text-xs">
              <span class="block text-sm text-[#2B4570] dark:text-[#A0B0C0]" [ngStyle]="{ 'text-align': bank.interestRateType === 'nominal' ? 'left' : 'center' }">{{ 'banks.interest_rate' | translate }}</span>
              <span class="font-bold text-lg text-[#22AED1] dark:text-[#00B3E6]">{{ bank.interestRateType }} {{ bank.interestRateTime }}</span>
              <span class="font-bold text-lg text-[#22AED1] dark:text-[#00B3E6]">{{ bank.interestRate }}%</span>
            </div>
          </div>

          <div *ngIf="bank.interestRateType === 'nominal'" class="uppercase font-semibold !text-xs text-right">
            <span class="block text-sm text-[#2B4570] dark:text-[#A0B0C0]">{{ 'banks.capitalization' | translate }}</span>
            <span class="font-bold text-lg text-[#22AED1] dark:text-[#00B3E6]">{{ bank.capitalizationFrequency }}</span>
          </div>
        </div>
      </article>
    </div>
  </section>
</div>
