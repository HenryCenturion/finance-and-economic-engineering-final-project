<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity dark:bg-gray-900 dark:bg-opacity-75" aria-hidden="true"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg dark:bg-gray-800 dark:border dark:border-white">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 dark:bg-gray-800">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
              <svg class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
              </svg>
            </div>
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
              <h3 class="text-base font-medium leading-6 text-gray-900 dark:text-gray-100" id="modal-title">{{ 'create_portfolio_dialog.title' | translate }}</h3>
              <div class="mt-2">
                <div class="relative mt-2 rounded-md">
                  <input type="text" name="portfolio-name" id="portfolio-name" [(ngModel)]="portfolioName" required class="block w-full rounded-md border-0 py-1.5 pl-3 pr-3 text-gray-900 dark:text-gray-200 dark:bg-gray-700 dark:ring-gray-600 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="{{ 'create_portfolio_dialog.portfolio_name_placeholder' | translate }}">
                  <div *ngIf="isSubmitted && !portfolioName.trim()" class="text-red-600 dark:text-red-400 text-sm mt-1">{{ 'create_portfolio_dialog.portfolio_name_required' | translate }}</div>
                </div>
                <div class="mt-5">
                  <label for="currencyToggle" class="inline-flex items-center space-x-4 cursor-pointer text-gray-800 dark:text-gray-200">
                    <span>{{ 'create_portfolio_dialog.currency_soles' | translate }}</span>
                    <span class="relative">
                      <input id="currencyToggle" type="checkbox" [(ngModel)]="isDollar" (click)="toggleCurrency()" class="hidden peer">
                      <div class="w-10 h-6 rounded-full shadow-inner bg-indigo-600 peer-checked:bg-indigo-600"></div>
                      <div class="absolute inset-y-0 left-0 w-4 h-4 m-1 rounded-full shadow bg-white peer-checked:right-0 peer-checked:left-auto transition-transform duration-200 ease-in-out"></div>
                    </span>
                    <span>{{ 'create_portfolio_dialog.currency_dollars' | translate }}</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 dark:bg-gray-700">
          <button type="button" (click)="onCreate()" class="inline-flex w-full justify-center rounded-md bg-[#2B4570] px-3 py-2 text-sm font-medium text-white shadow-sm hover:bg-[#467599] sm:ml-3 sm:w-auto ring-1 ring-inset dark:ring-gray-500 ring-transparent">{{ 'create_portfolio_dialog.create_button' | translate }}</button>
          <button type="button" (click)="onCancel()" class="mt-3 inline-flex w-full justify-center rounded-md bg-white dark:bg-gray-600 dark:text-gray-200 px-3 py-2 text-sm font-medium text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-500 hover:bg-gray-50 dark:hover:bg-gray-500 sm:mt-0 sm:w-auto sm:ml-3">{{ 'create_portfolio_dialog.cancel_button' | translate }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
